<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="container">
    <section class="card-left">
      <figure class="logo">
        <img src="./images/logo.svg" class="logo__img" alt="logo">
      </figure>
      <div class="icons">
        <ul class="icons__list">
          <li class="icons__item"><img src="./images/icon-document.svg" alt="icon"></li>
          <li class="icons__item"><img src="./images/icon-folder.svg" alt="icon"></li>
          <li class="icons__item"><img src="./images/icon-upload.svg" alt="icon"></li>
        </ul>
      </div>
    </section>
    <section class="card-right">
      <p class="card__text">You’ve used <strong>815 GB</strong> of your storage</p>
      <div class="capacity-bar">
        <div class="progress-bar">
          <div class="circle"></div>
        </div>
      </div>
      <div class="storage">
        <p class="storage__empty">0 GB</p>
        <p class="storage__full">1000 GB</p>
      </div>
      <div class="float-card">
        <p class="num185">185</p>
        <p class="gb-left">GB Left</p>
        <div class="triangulo">
          <!-- triángulo blanco flotante con css -->
        </div>
      </div>
    </section>
  </main>
</body>
</html>
