<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | chat app illustration master</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="background-left"></div>
  <div class="background-right"></div>
  <div class="contenedor">
    <div class="part-left">
      <div class="phone">
        <div class="top">
          <p class="back"><</p>
          <div class="user">
            <figure>
              <img src="./images/avatar.jpg" alt="foto de usuario">
            </figure>
            <div>
              <p class="name-user">Samuel Green</p>
              <p class="state-user">Available to Walk</p>
            </div>
          </div>
          <div class="menu">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
          </div>
        </div>
        <div class="chat">
          
        </div>
      </div>
    </div>
    <div class="part-right">
      <h2 class="title">Simple booking</h2>
      <p class="paragraph">
        Stay in touch with our dog walkers through the chat interface. This makes it easy to discuss arrangements and make bookings. Once the walk has been completed you can rate your walker and book again all through the chat.
      </p>
    </div>
  </div>
</body>
</html>
